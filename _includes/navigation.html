<header class="site-navigation" role="navigation">
  <div class="wrapper">
    <h1 id="logo">
      <a href="/" title="Swift.org">
        <img src="/assets/images/swift.svg" alt="Swift Logo">
      </a>
    </h1>
  
    <nav>
      <ul class="navigation-links">
        <li>
          <a href="/blog">Blog</a>
        </li>

        <li>
          <a href="/getting-started">Getting Started</a>
        </li>

        {% for nav in site.data.navigation %}
          <li class="nav-dropdown">
            <span>{{ nav.header }} <i>&#9663;</i></span>
            <ul class="nav-menu">
              {% for navpage in nav.pages %}
                {% if page.url == navpage.url %}
                  <li class="active">
                {% else %}
                  <li>
                {% endif %}
                  <a href="{{ navpage.url }}">{{ navpage.title }}</a>
                </li>
              {% endfor %}
            </ul>
          </li>
    
            {% endfor %}
  
        <li>
          <a class="cta" href="/download">Download <strong>5.9.1</strong></a>
        </li>
      </ul>
    </nav>
  </div>
 
</header>
